    <script>
      window.requestAnimFrame = function(){
        return (
            window.requestAnimationFrame       ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame    ||
            window.oRequestAnimationFrame      ||
            window.msRequestAnimationFrame     ||
            function(/* function */ callback){
                window.setTimeout(callback, 1000 / 60);
            }
          );
      }();
      document.addEventListener("DOMContentLoaded", function() {
        var loader = document.querySelector('.animation-loader');
        var logo = document.querySelector('.animation-logo');
        var offset = loader.style.strokeDashoffset;
        var opacity = 0;
        var dur = 900; // Duration of the loading animation in milliseconds
        var start = null;

        function step(timestamp) {
          if (!start) {
            start = timestamp;
          }
          var progress = timestamp - start;
          if (progress >= (dur * 0.8)) {
            opacity = ((progress - (dur * 0.8)) / (dur * 0.2));
            if (opacity > 1) {opacity = 1;}
            logo.style.opacity = opacity;
          }
          if (progress <= dur) {
            loader.style.strokeDashoffset = offset - (offset * (progress / dur));
            window.requestAnimationFrame(step);
          }
        }
        window.requestAnimationFrame(step);
      });
    </script>
